image: docker:latest

# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - docker info

build:
  stage: build
  script:
    - cd storage/postgres
    - docker build -t my-docker-image .
    - docker run my-docker-image /script/to/run/tests


linting:
  image: python:latest
  script:
    - pip3 install flake8
    - flake8 .
